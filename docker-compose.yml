services:
  backend:
    build:
      context: ./web-editor-backend
    container_name: web-editor-backend
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=prod
      - CORS_ALLOW_ORIGINS=http://localhost:3000
      - MAX_UPLOAD_MB=20
    restart: unless-stopped

  frontend:
    build:
      context: ./web-editor-frontend
    container_name: web-editor-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
