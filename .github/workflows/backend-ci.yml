name: backend-ci

on:
  push:
    paths:
      - 'web-editor-backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    paths:
      - 'web-editor-backend/**'
      - '.github/workflows/backend-ci.yml'

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-editor-backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: web-editor-backend/pyproject.toml
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e .[dev]
      - name: Lint (ruff)
        run: ruff check .
      - name: Test (pytest)
        run: pytest -q

