name: docker-ghcr

on:
  push:
    branches:
      - main
    paths:
      - 'web-editor-frontend/**'
      - 'web-editor-backend/**'
      - 'docker-compose.yml'
      - '.github/workflows/docker-ghcr.yml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-ghcr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: ./web-editor-backend
          file: ./web-editor-backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/web-editor-backend:latest
            ghcr.io/${{ github.repository }}/web-editor-backend:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./web-editor-frontend
          file: ./web-editor-frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/web-editor-frontend:latest
            ghcr.io/${{ github.repository }}/web-editor-frontend:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
