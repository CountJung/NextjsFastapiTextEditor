name: frontend-ci

on:
  push:
    paths:
      - 'web-editor-frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    paths:
      - 'web-editor-frontend/**'
      - '.github/workflows/frontend-ci.yml'

concurrency:
  group: frontend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-editor-frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-editor-frontend/package-lock.json
      - name: Install
        run: npm ci
      - name: Build
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
        run: npm run build
